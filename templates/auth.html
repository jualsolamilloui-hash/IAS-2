<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 50px auto;
        }
        .card-flip {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            background: white;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
        <div class="container">
            <div>
                <a href="/" class="btn btn-outline-secondary">Home</a>
                <a href="/auth" class="btn btn-outline-primary">Login</a>
            </div>
        </div>
    <div class="container">
        <div class="card-container">
            <div class="card-flip" id="cardFlip">
                <!-- FRONT: LOGIN -->
                <div class="card-front">
                    <h2 class="text-center mb-4">Login</h2>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="loginRemember" name="remember">
                            <label class="form-check-label" for="loginRemember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="text-center mt-3">
                            Don't have an account? <a href="#" onclick="flipCard()">Sign up</a>
                        </p>
                    </form>
                </div>
                <!-- BACK: SIGNUP -->
                <div class="card-back">
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form action="/signup" method="POST">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="signupRemember" name="remember">
                            <label class="form-check-label" for="signupRemember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                        <p class="text-center mt-3">
                            Already have an account? <a href="#" onclick="flipCard()">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById('cardFlip').classList.toggle('flipped');
        }
    </script>

    <!-- Bootstrap JS (optional, for some interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
